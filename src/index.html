<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Matching Game</title>
  </head>
  <body>
    <!-- Start Content -->
    <div class="content">
      <!-- Start header -->
      <div class="header">
        <h1>WINTER IS COMING</h1>
        <h4>Find all the matching cards to keep the white walkers at bay</h4>
      </div>
      <!-- End header -->

      <!-- Start game info -->
      <div class="game-info">
        <div class="button">
          <button id="game-button">Start Game</button>
        </div>

        <!-- Start board -->
        <div class="board"></div>
        <!-- End board -->
        <div class="stats">
          <h4>Your Progress</h4>
          <div>
            <h6>Moves:</h6>
            <p id="moves"></p>
          </div>
          <div>
            <h6>Matches:</h6>
            <p id="matches"></p>
          </div>
          <div>
            <h6>Time Elapsed:</h6>
            <p id="time"></p>
          </div>
        </div>
      </div>
      <!-- End game info -->

      <!-- End success message -->

      <!-- End Content -->
    </div>

    <footer id="footer"></footer>

    <script src="main-bundle.js"></script>
  </body>
</html>
